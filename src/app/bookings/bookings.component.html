<h1>{{username}}'s Bookings</h1>
<div class="alignment">
<table class="styled-table">
            <thead>
                <tr>
                    <th>Listing ID</th>
                    <th>Booking Date</th>
                    <th>Booking Start</th>
                    <th>Booking End</th>
                    <th>Username</th>
                  </tr>
            </thead>
            <tbody>
                <tr *ngFor="let booking of bookings">
                    <td>{{booking.listing_id}}</td>
                    <td>{{booking.booking_date}}</td>
                    <td>{{booking.booking_start}}</td>
                    <td>{{booking.booking_end}}</td>
                    <td>{{booking.username}}</td>
                  </tr>
            </tbody>
          </table>
</div>
